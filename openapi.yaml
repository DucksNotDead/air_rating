                    description: Уникальный идентификатор аэропорта
                    example: 1
                  code:
                    type: string
                    description: Код аэропорта
                    example: YKS
                  name:
                    type: string
                    description: Название аэропорта
                    example: Якутск
                  city:
                    type: string
                    description: Город аэропорта
